<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>My Extension</title>
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="mb-3">My Extension</h2>
            <div class="bg-light p-3 rounded border">
                <div class="row">
                    <label for="title" class="col-12 col-md-2 fw-bold"
                        >Title:</label
                    >
                    <textarea
                        class="col-12 col-md-10 text-primary"
                        id="title"
                        type="text"
                        name="title"
                    ></textarea>
                </div>
                <div class="row mt-2">
                    <div class="col-12 col-md-2 fw-bold">URL:</div>
                    <div class="col-12 col-md-10 text-success" id="url"></div>
                </div>
            </div>
            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <button
                        id="viewMarkdown"
                        class="btn btn-outline-primary me-2"
                    >
                        View Markdown
                    </button>
                    <button id="viewOrg" class="btn btn-outline-secondary me-2">
                        View Org
                    </button>
                    <button id="viewText" class="btn btn-outline-info me-2">
                        View Plain Text
                    </button>
                </div>
                <div class="container mt-3">
                    <span
                        id="styled"
                        class="bg-light text-dark border rounded d-block"
                        style="display: none !important"
                    ></span>
                    <button
                        id="copyButton"
                        class="btn btn-outline-success mt-2 mb-2"
                        style="display: none"
                    >
                        Copy Link
                    </button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
